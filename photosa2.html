<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos du Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sponsor-slider {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .gallery {
      margin-top: 150px;
    }
    .gallery-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
    .content {
      padding-bottom: 150px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-back {
      display: inline-block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    footer p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Slider des sponsors -->
  <div id="sponsorCarousel" class="carousel slide sponsor-slider" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/imgsponsor1.png" class="d-block w-100" alt="Sponsor 1">
      </div>
      <div class="carousel-item">
        <img src="images/imgsponsor2.jpg" class="d-block w-100" alt="Sponsor 2">
      </div>
      <div class="carousel-item">
        <img src="images/imgsponsor3.jpg" class="d-block w-100" alt="Sponsor 3">
      </div>
      <div class="carousel-item">
        <img src="images/imgsponsor4.jpg" class="d-block w-100" alt="Sponsor 4">
      </div>
    </div>
  </div>

  <!-- Titre "Photos du match" centré -->
  <div class="gallery-title">
    <h2>Photos du match</h2>
  </div>

  <!-- Galerie d'images des matchs -->
  <div class="container gallery content">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="match_images/img1.jpg" class="card-img-top" alt="Image 1" onclick="openModal('match_images/img1.jpg')">
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="match_images/img2.jpg" class="card-img-top" alt="Image 2" onclick="openModal('match_images/img2.jpg')">
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="match_images/img3.jpg" class="card-img-top" alt="Image 3" onclick="openModal('match_images/img3.jpg')">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer avec bouton de retour -->
  <footer>
    <a href="index.html" class="btn-back">Retour à l'accueil</a>
    <p>&copy; 2025 Mouloudia Club de Marrakech. Tous droits réservés.</p>
  </footer>

  <!-- Modal pour afficher les images -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" id="modalImage" class="img-fluid" alt="Grande image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fonction pour ouvrir le modal avec l'image
    function openModal(imageSrc) {
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc; // Définit la source de l'image
      const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
      imageModal.show(); // Affiche le modal
    }
  </script>
</body>
</html>
